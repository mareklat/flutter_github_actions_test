name: Publish package to pub.dev
on:
  push:
    branches:   
      - master
jobs:
  build:
    if: startsWith(github.event.commits[0].message, 'library file version')
    runs-on: ubuntu-latest
    container:
      image:  google/dart:latest
    steps:
      - name: Print lib version
        run: echo "Version in commit ${{ github.event.commits[0].message }}"


